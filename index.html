        for(x=0; x<10;x++) {
            var div = document.createElement('div')
            var att = document.createAttribute("class")
            att.value = "aplicativo"
            div.setAttributeNode(att)
            document.getElementById("app").appendChild(div)

            var divItem = document.createElement('div')

            var attItem = document.createAttribute("class")
            attItem.value = "item"
            divItem.setAttributeNode(attItem)
            document.getElementsByClassName("aplicativo")[x].appendChild(divItem)

            var titulo = document.createElement('p')

            var attTitulo = document.createAttribute("class")
            attTitulo.value = "titulo"
            titulo.setAttributeNode(attTitulo)
            document.getElementsByClassName("aplicativo")[x].appendChild(titulo)

            // Criar SMAL
            var small = document.createElement("small")
            small.innerHTML =  x
            document.getElementsByClassName("titulo")[x].appendChild(small)
